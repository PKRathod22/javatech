<html ng-app="app" ng-controller="ctrl">

<input type="button" ng-click="fun()" value="click"/>

 var app = angular.module('app',[]);
 app.controller('ctrl',function($scope){

		 $scope.arrList.push("Hi");

	console.log('called..',$scope.items);

 });
